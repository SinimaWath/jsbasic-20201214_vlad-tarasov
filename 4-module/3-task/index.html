<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Занятие 4: Функция highlight</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table class="js-teachers">
    <thead>
    <tr>
      <td>Name</td>
      <td>Age</td>
      <td>Gender</td>
      <td>Status</td>
    </tr>
    </thead>
    <tbody>
    <tr class="js-first">
      <td>Ilia</td>
      <td>30</td>
      <td>m</td>
      <td data-available="true">Free</td>
    </tr>
    <tr class="js-second">
      <td>Ilia</td>
      <td>30</td>
      <td>m</td>
      <td data-available="false">Not free</td>
    </tr>
    </tbody>
  </table>
  <script>
    let table = document.querySelector('.js-teachers');

    highlight(table);
  </script>
</body>

</html>
